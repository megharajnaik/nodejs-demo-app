name: CI/CD Pipeline - Node.js App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Docker Image
        run: docker build -t megharajnaik/nodejs-demo-app:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: megharajnaik
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push megharajnaik/nodejs-demo-app:latest
